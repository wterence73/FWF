<!DOCTYPE html>
<html lang="en">

<head>
		<title> The Grocery List Application </title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="theApp">

		<div ng-controller="ListController">
				<h1> Williams Grocery List </h1>
				
				<div>
						<form ng-submit="addItem() ">
										<input type="text" ng-model="newItem" placeholder="Add Grocery Item" />
										<button type="submit">Save</button>
						</form>
				</div>
						<p>{{ newItem }}</p>
						
						<div>
								<h4>Items {{ groceries.length }}</h4>
						<table>
								<tr ng-repeat="gro in groceries">
										<td>{{ gro }}</td>
										<td>
												<button ng-click="removeItem(gro)">&times;</button>
										</td>
								</tr>
						</table>
				</div>
						
				<div>
						<ol>
										<li>Turkey</li>
										<li>Fish</li>
										<li>Bacon</li>
										<li>Turkey Ham</li>
										<li>Corn</li>
										<li>Roast</li>
										<li>Collards</li>
										<li>Pizza</li>
										<li>Ice Cream</li>
										<li>Orange Juice</li>
										<li>Flour</li>
								</ol>
				</div>
				
</body>

</html>
